<app-top-navbar></app-top-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width form-group">
        <input
          matInput
          placeholder="Username"
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <mat-error *ngIf="form.get('username')?.errors?.required">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width form-group">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.errors?.required">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="form-group">
        <button
          mat-stroked-button
          color="accent"
          [disabled]="loading"
          class="btn btn-primary btn-block"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Log in
        </button>
        <a
          mat-button
          class="btn-block forgot-password"
          color="primary"
          routerLink="/forgot-password"
          routerLinkActive="active"
          >forgot password</a
        >
      </div>
    </form>
  </mat-card>
</div>
